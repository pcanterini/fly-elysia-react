# fly.toml app configuration file for bun-app-server
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'bun-app-server'
primary_region = 'sea'

[build]
  dockerfile = "apps/server/Dockerfile"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
