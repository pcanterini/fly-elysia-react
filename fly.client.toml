# fly.toml app configuration file for bun-app-client
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'bun-app-client'
primary_region = 'sea'

[build]
  dockerfile = "apps/client/Dockerfile.prod"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  max_machines = 1
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
